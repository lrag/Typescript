<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
    <script src="jquery.js" type="application/javascript"></script>
    <script src="formularioPeliculas.js" type="application/javascript"></script>    
</head>
<body>
    
    <h1>Formulario películas</h1>

    <div id="mensajes"></div>

    <div>
        <button id="btnInsertar">Insertar</button>
        <button id="btnModificar">Modificar</button>
        <button id="btnBorrar">Borrar</button>
        <button id="btnVaciar">Vaciar</button>
        <button id="btnCancelar">Cancelar</button>
    </div>

    <table id="formulario">
        <tr>
            <td>Título</td>
            <td>
                <input type="text" id="titulo"/>
            </td>
        </tr>
        <tr>
            <td>Director</td>
            <td>
                <input type="text" id="director"/>
            </td>
        </tr>
        <tr>
            <td>Género</td>
            <td>
                <input type="text" id="genero"/>
            </td>
        </tr>
        <tr>
            <td>Año</td>
            <td>
                <input type="text" id="year"/>
            </td>
        </tr>
    </table>

</body>
</html>
