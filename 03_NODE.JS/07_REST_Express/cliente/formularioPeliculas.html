<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./jquery.js" type="application/javascript"></script>
    <script src="./formularioPeliculas.js" type="application/javascript"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    
    <div class="text-center page-header">
        <h2 class="mt-4 mb-4">Aplicación de gestion de películas PelículaGest 3000</h2>
    </div>   
    
    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Películas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Actores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Directores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Salir</a>
            </li>
        </ul>
    </div> 
    
    <h3 class="text-center mt-3 mb-3">
        Formulario de discos
    </h3>

    <div class="text-center">
        <button id="btnInsertar"  class="btn btn-primary mr-1">Insertar</button>
        <button id="btnModificar" class="btn btn-primary mr-1">Modificar</button>
        <button id="btnBorrar"    class="btn btn-danger  mr-1">Borrar</button>
        <button id="btnVaciar"    class="btn btn-warning mr-1">Vaciar</button>
        <button id="btnVolver"    class="btn btn-warning mr-1">Volver</button>
    </div>
    
    <br/>
    
    <div class="row" id="formulario">
        
        <div class="row col-sm-12 offset-sm-0 col-md-8 offset-md-2">
            <div class="col-2 mt-1">
                <label>Título</label>
            </div>
            <div class="col-10 mt-1">
                <input type="text" id="titulo" class="form-control"/>
            </div>
            
            <div class="col-2 mt-1">
                <label>Director</label>
            </div>
            <div class="col-10 mt-1">
                <input type="text" id="director" class="form-control"/>
            </div>                 
            
            <div class="col-2 mt-1">
                <label>Género</label>
            </div>
            <div class="col-10 mt-1">
                <input type="text" id="genero" class="form-control"/>
            </div>
            
            <div class="col-2 mt-1">
                <label>Año</label>
            </div>
            <div class="col-10 mt-1">
                <input type="text" id="year" class="form-control"/>
            </div>

            <div class="col-2 mt-1">
                <label>Comentario</label>
            </div>
            <div class="col-10 mt-1">
                <textarea id="comentario" class="form-control"></textarea>
            </div>
        </div>    
    </div>
</body>
</html>
